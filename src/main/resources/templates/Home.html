<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Libri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: white !important;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/home">ðŸ“š Libreria Digitale</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">ðŸ“– La tua Libreria</h1>
        <div class="text-center">
            <a href="/aggiungi" class="btn btn-primary mb-4">âž• Aggiungi un nuovo libro</a>
        </div>

        <!-- Sezione griglia con card -->
        <div class="row">
            <div class="col-md-4 mb-3" th:each="libro : ${libri}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${libro.titolo}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${libro.autore}"></h6>
                        <p class="card-text"><strong>Editore:</strong> <span th:text="${libro.editore}"></span></p>
                        <a th:href="@{/elimina/{id}(id=${libro.id})}" class="btn btn-danger btn-sm">ðŸ—‘ Elimina</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
