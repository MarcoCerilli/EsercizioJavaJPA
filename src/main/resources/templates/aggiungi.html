<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Aggiungi un Libro</h1>

    <form th:action="@{/salva}" th:object="${libro}" method="post">
        <div class="mb-3">
            <label class="form-label">Titolo</label>
            <input type="text" class="form-control" th:field="*{titolo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Autore</label>
            <input type="text" class="form-control" th:field="*{autore}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Editore</label>
            <input type="text" class="form-control" th:field="*{editore}" required>
        </div>

        <button type="submit" class="btn btn-success">Salva</button>
        <a href="/home" class="btn btn-secondary">Annulla</a>
    </form>
</body>
</html>
